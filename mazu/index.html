<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="mazu3.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.08679788614612802m 0.025495272203929144m 0.27314514683935787m" data-normal="-0.056498181156845156m -0.015587402234032214m 0.9982810167570867m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">上面寫的是
              「關渡宮」</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.09087395914563787m 0.07562289382638787m 0.2505317422292497m" data-normal="0.2508017009717367m 0.4029588789740836m 0.8801833040029979m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">裡面可以放東西！</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
