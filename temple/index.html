<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="temple3.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.16466346749257205m 0.41155129690507114m -0.5644536446047991m" data-normal="-0.00006258220234522938m 1.1920930819112912e-7m 0.9999999980417269m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">這裡是入口
          </div>
      </button><button class="Hotspot" slot="hotspot-8" data-position="-0.18153257892957758m 0.20083661348200077m 0.021229076218324427m" data-normal="-0.00006266556018241776m 0.000004887585428281361m 0.9999999980245696m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">小心階梯</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
